<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Réservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans"/>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="./img/Logo.png" >
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="#" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <main>
      <div class="hero-section" id="pageHero">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain événement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./img/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div id="bground">
        <div class="content">
          <span id="close"></span>
          <div class="modal-body">
            <form id="formulaire" name="reserve" action="index.html" method="get">
              <div class="formData">
                <label for="first">Prénom</label><br>
                <!-- Entrée contrôlée par html5
                <input class="text-control" type="text" id="first" name="first" minlength="2" pattern="[A-Z][a-z]{1,99}"
                  title="Le prénom commence par une majuscule et ne peut contenir que des lettres" required />
                -->
                <input class="text-control" type="text" id="first" name="first" /><br>
                <p id="erreurPrenom"></p>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br>
                <!-- Entrée contrôlée par html5
                <input class="text-control" type="text" id="last" minlength="2" name="last" pattern="[A-Z][a-zA-Z ]{1,99}"
                  title="Le nom commence par une majuscule et ne peut contenir que des lettres" required />
                -->
                <input class="text-control" type="text" id="last" name="last" /><br>
                <p id="erreurNom"></p>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br>
                <!-- Entrée contrôlée par html5
                <input class="text-control" type="email" id="email" name="email" required />
                -->
                <input class="text-control" type="email" id="email" name="email" /><br>
                <p id="erreurEmail"></p>
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label><br>
                <!-- Entrée contrôlée par html5
                <input class="text-control" type="date" id="birthdate" name="birthdate" required />
                -->
                <input class="text-control" type="date" id="birthdate" name="birthdate" /><br>
                <p id="erreurNaissance"></p>
              </div>
              <div class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                <!-- Entrée contrôlée par html5
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" pattern="[0-9]{,2}" required >
                -->
                <input type="number" class="text-control" id="quantity" name="quantity" >
                <p id="erreurTournois"></p>
              </div>
              <p class="text-label">Quelle ville ?</p>
              <div class="formData">
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"/>
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label>
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label>
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label>
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label>
                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label>
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label>
                <br>
								<p id="erreurVille"></p>
              </div>

              <div class="formData">
                <input class="checkbox-input" type="checkbox" id="checkboxConditions"/>
                <label class="checkbox2-label" for="checkboxConditions" >
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <p id="erreurConditions"></p>
                <input class="checkbox-input" type="checkbox" id="checkboxAbonnement" />
                <label class="checkbox2-label" for="checkboxAbonnement">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
              </div>
              <input
                id="valider"
                class="btn-submit"
                type="submit"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer id="myFooter">
      <p class="copyrights">
        Copyright 2014 - 2021, GameOn Inc.
      </p>
    </footer>
    <script src="./js/modal.js"></script>
    <script src="./js/verifications.js"></script>
  </body>
</html>
